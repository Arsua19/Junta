<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title> JUNTA DE COBROS </title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #e0eafc, #cfdef3);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #333;
      margin-bottom: 30px;
      font-size: 2em;
    }
    .botones-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .cliente-btn {
      background: #007bff;
      color: white;
      text-decoration: none;
      padding: 20px 40px;
      font-size: 20px;
      border-radius: 12px;
      transition: background 0.3s, transform 0.2s;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .cliente-btn:hover {
      background: #0056b3;
      transform: translateY(-2px);
    }
    @media (max-width: 600px) {
      .cliente-btn {
        width: 80%;
        font-size: 18px;
      }
    }
  </style>
</head>
<body>

  <h1>Selecciona un cliente</h1>

  <div class="botones-container">
    <a class="cliente-btn" href="pagos.html?cliente=elena">ELENA</a>
    <a class="cliente-btn" href="pagos.html?cliente=julio">JULIO</a>
    <a class="cliente-btn" href="pagos.html?cliente=magali">MAGALI</a>
  </div>

</body>
</html>
