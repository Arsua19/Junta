<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Control de Pagos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    .pago {
      background-color: #c8f7c5; /* verde claro */
    }
    .no-pago {
      background-color: #f7c5c5; /* rojo claro */
    }
  </style>
</head>
<body>
  <h2>Pagos Mensuales</h2>

  <form id="formulario">
    <label>Fecha:</label>
    <input type="date" id="fecha" required />
    <label>Día:</label>
    <input type="text" id="dia" required />
    <label>¿Pagó?</label>
    <select id="pago" required>
      <option value="Sí">Sí</option>
      <option value="No">No</option>
    </select>
    <label>Monto:</label>
    <input type="number" id="monto" step="0.01" required />
    <button type="submit">Guardar</button>
  </form>

  <div id="total-dias" style="margin-top: 10px; font-weight: bold;"></div>

  <table>
    <thead>
      <tr>
        <th>Fecha</th>
        <th>Día</th>
        <th>¿Pagó?</th>
        <th>Monto</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody id="tabla"></tbody>
  </table>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getFirestore,
      collection,
      addDoc,
      getDocs,
      deleteDoc,
      doc,
      updateDoc,
      Timestamp,
      query,
      orderBy
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "TU_API_KEY",
      authDomain: "TU_AUTH_DOMAIN",
      projectId: "TU_PROJECT_ID",
      storageBucket: "TU_BUCKET",
      messagingSenderId: "TU_MESSAGING",
      appId: "TU_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const form = document.getElementById("formulario");
    const tabla = document.getElementById("tabla");
    const totalDias = document.getElementById("total-dias");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const fechaStr = document.getElementById("fecha").value;
      const fecha = Timestamp.fromDate(new Date(fechaStr));
      const dia = document.getElementById("dia").value;
      const pago = document.getElementById("pago").value;
      const monto = parseFloat(document.getElementById("monto").value).toFixed(2);
      const montoFinal = pago === "Sí" ? monto : "0.00";
      const diasPagados = pago === "Sí" ? 1 : 0;

      const nuevo = { fecha, dia, pago, monto: montoFinal, diasPagados };
      await addDoc(collection(db, "registrosCobro"), nuevo);
      form.reset();
      cargarRegistros();
    });

    async function cargarRegistros() {
      tabla.innerHTML = "";
      let totalDiasPagados = 0;
      let totalMonto = 0;

      const q = query(collection(db, "registrosCobro"), orderBy("fecha"));
      const snapshot = await getDocs(q);

      snapshot.forEach(docSnap => {
        const data = docSnap.data();
        const fechaDate = data.fecha.toDate();
        const fechaTexto = fechaDate.toISOString().split("T")[0];

        const monto = parseFloat(data.monto);
        const pago = data.pago === "Sí" ? "Sí" : "No";
        const dias = pago === "Sí" ? 1 : 0;
        const montoSumado = pago === "Sí" ? monto : 0;

        totalDiasPagados += dias;
        totalMonto += montoSumado;

        const fila = document.createElement("tr");
        fila.className = pago === "Sí" ? "pago" : "no-pago";

        fila.innerHTML = `
          <td>${fechaTexto}</td>
          <td>${data.dia}</td>
          <td>${pago}</td>
          <td>S/ ${monto.toFixed(2)}</td>
          <td>
            <button class="btn-editar" data-id="${docSnap.id}">Editar</button>
            <button class="btn-eliminar" data-id="${docSnap.id}">Eliminar</button>
          </td>
        `;
        tabla.appendChild(fila);
      });

      totalDias.textContent = `Total de días pagados: ${totalDiasPagados} | Total acumulado: S/ ${totalMonto.toFixed(2)}`;

      document.querySelectorAll(".btn-eliminar").forEach(btn => {
        btn.addEventListener("click", async () => {
          const id = btn.dataset.id;
          if (confirm("¿Eliminar este registro?")) {
            await deleteDoc(doc(db, "registrosCobro", id));
            cargarRegistros();
          }
        });
      });

      document.querySelectorAll(".btn-editar").forEach(btn => {
        btn.addEventListener("click", async () => {
          const id = btn.dataset.id;
          const fila = btn.closest("tr");
          const fechaActual = fila.children[0].textContent;
          const nuevoDia = prompt("Nuevo día:", fila.children[1].textContent);
          const nuevoPago = prompt("¿Pagó? (Sí/No):", fila.children[2].textContent);
          const nuevoMonto = prompt("Nuevo monto:", fila.children[3].textContent.replace("S/ ", ""));

          if (fechaActual && nuevoDia && (nuevoPago === "Sí" || nuevoPago === "No") && nuevoMonto) {
            const nuevaFecha = Timestamp.fromDate(new Date(fechaActual));
            const montoFinal = nuevoPago === "Sí" ? parseFloat(nuevoMonto).toFixed(2) : "0.00";
            const diasPagados = nuevoPago === "Sí" ? 1 : 0;

            await updateDoc(doc(db, "registrosCobro", id), {
              fecha: nuevaFecha,
              dia: nuevoDia,
              pago: nuevoPago,
              monto: montoFinal,
              diasPagados
            });

            cargarRegistros();
          }
        });
      });
    }

    cargarRegistros();
  </script>
</body>
</html>
