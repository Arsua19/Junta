<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Administrador - Junta de Cobros</title>
  <style>
    body {
      font-family: Arial;
      background: #f3f3f3;
      margin: 0;
      padding: 20px;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    .container {
      max-width: 1000px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 12px;
      text-align: center;
      border-bottom: 1px solid #ccc;
    }
    thead {
      background-color: #005599;
      color: white;
    }
    tr.pago {
      background-color: #d4edda;
      color: #155724;
    }
    tr.no-pago {
      background-color: #f8d7da;
      color: #721c24;
    }
    #totales {
      margin-top: 20px;
      text-align: center;
      font-size: 18px;
    }
    select {
      margin-top: 10px;
      padding: 8px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>ðŸ“‹ Administrador - Junta de Cobros</h2>

    <label for="clienteSelect">Seleccionar Cliente:</label>
    <select id="clienteSelect">
      <option value="Elena">Elena (Diario)</option>
      <option value="Julio">Julio (Semanal)</option>
      <option value="Sabina">Sabina (Mensual)</option>
    </select>

    <table>
      <thead>
        <tr>
          <th>ðŸ“… Fecha</th>
          <th>ðŸ—“ DÃ­a</th>
          <th>ðŸ‘¤ Cliente</th>
          <th>ðŸ’µ Â¿PagÃ³?</th>
          <th>ðŸ’° Monto</th>
          <th>ðŸ“Œ DÃ­as Pagados</th>
        </tr>
      </thead>
      <tbody id="tablaRegistros"></tbody>
    </table>

    <div id="totales">
      <span id="totalPagado">Total pagado: S/ 0.00</span><br>
      <span id="totalDias">Total de dÃ­as pagados: 0</span>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getFirestore, collection, getDocs, query, orderBy
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAapctHWYLZQB2AJq93PaHIO8a-D525h84",
      authDomain: "junta-cobros.firebaseapp.com",
      projectId: "junta-cobros",
      storageBucket: "junta-cobros.appspot.com",
      messagingSenderId: "114984888186",
      appId: "1:114984888186:web:f526903357bb8039d618c3"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const tabla = document.getElementById("tablaRegistros");
    const totalPagadoSpan = document.getElementById("totalPagado");
    const totalDiasSpan = document.getElementById("totalDias");
    const clienteSelect = document.getElementById("clienteSelect");

    async function cargarRegistros(clienteSeleccionado) {
      tabla.innerHTML = "";
      let totalMonto = 0;
      let totalDias = 0;

      const q = query(collection(db, "registrosCobro"), orderBy("fecha"));
      const snapshot = await getDocs(q);

      snapshot.forEach(doc => {
        const data = doc.data();

        if (data.cliente !== clienteSeleccionado) return;

        const monto = data.pago === "SÃ­" ? parseFloat(data.monto) : 0;
        const diasPagados = data.pago === "SÃ­" ? Math.floor(monto / 20) : 0;
        totalMonto += monto;
        totalDias += diasPagados;

        let fechaTexto = "Sin fecha";
        if (data.fecha && typeof data.fecha.toDate === "function") {
          fechaTexto = data.fecha.toDate().toISOString().split("T")[0];
        } else if (typeof data.fecha === "string") {
          fechaTexto = data.fecha;
        }

        const fila = document.createElement("tr");
        fila.className = data.pago === "SÃ­" ? "pago" : "no-pago";

        fila.innerHTML = `
          <td>${fechaTexto}</td>
          <td>${data.dia || ""}</td>
          <td>${data.cliente || "Sin nombre"}</td>
          <td>${data.pago || "No"}</td>
          <td>S/ ${monto.toFixed(2)}</td>
          <td>${diasPagados}</td>
        `;

        tabla.appendChild(fila);
      });

      totalPagadoSpan.textContent = `Total pagado: S/ ${totalMonto.toFixed(2)}`;
      totalDiasSpan.textContent = `Total de dÃ­as pagados: ${totalDias}`;
    }

    clienteSelect.addEventListener("change", () => {
      cargarRegistros(clienteSelect.value);
    });

    // Inicializar con Elena por defecto
    cargarRegistros("Elena");
  </script>

</body>
</html>
