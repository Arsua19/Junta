  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";

    const firebaseConfig = {

    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const tabla = document.getElementById("tablaCliente");
    const totalDiv = document.getElementById("totalPagado");
    const totalDiasDiv = document.getElementById("totalDias");

    async function cargarRegistros() {
      tabla.innerHTML = "";
      let totalMonto = 0;
      let totalDias = 0;

      const q = query(collection(db, "registrosCobro"), orderBy("fecha"));
      const snapshot = await getDocs(q);

      snapshot.forEach(doc => {
        const data = doc.data();
        if (data.cliente !== "Elena") return;

        const monto = data.pago === "SÃ­" ? parseFloat(data.monto) : 0;
        const diasPagados = data.pago === "SÃ­" ? Math.floor(monto / 20) : 0;
        totalMonto += monto;
        totalDias += diasPagados;

        let fechaTexto = "Sin fecha";
        if (data.fecha && typeof data.fecha.toDate === "function") {
          fechaTexto = data.fecha.toDate().toISOString().split("T")[0];
        } else if (typeof data.fecha === "string") {
          fechaTexto = data.fecha;
        }

        const fila = document.createElement("tr");
        fila.className = data.pago === "SÃ­" ? "pago" : "no-pago";
        fila.innerHTML = `
          <td>${fechaTexto}</td>
          <td>${data.dia || ""}</td>
          <td>${data.pago || "No"}</td>
          <td>S/ ${monto.toFixed(2)}</td>
          <td>${diasPagados}</td>
        `;
        tabla.appendChild(fila);
      });

      totalDiv.textContent = `Total pagado: S/ ${totalMonto.toFixed(2)}`;
      totalDiasDiv.textContent = `Total de dÃ­as pagados: ${totalDias}`;
    }

    cargarRegistros();
